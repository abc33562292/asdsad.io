<h2>羊肉爐介紹</h2>
羊肉爐源自台灣南部。名產地岡山與溪湖從日治時期開始，就有流動攤販販售羊肉料理，但沒有羊肉爐，僅有羊肉湯、羊肉羹、羊肉麵線、炒羊肉等。
          直到1970年代以後，兩地才開始風行羊肉爐形式的料理。
              
     <p>
          涮羊肉是一種流行於北京及其周邊地區的傳統火鍋，因食材主要以羊肉為主，  
     <p>
          故而得名。實際上，傳統涮羊肉也講究白菜、豆腐、粉絲等幾類羊肉以外的食材。
     <p>
          現代也開始將牛肉片作為涮羊肉的一種食材。
     <p>
          同時，過去窮人未必吃得起肉，也常常只涮其他食材，所以北京本地人管涮羊肉也叫涮鍋子。
