<h2>綜合美食分類介紹</h2>

     <p>
         【關東煮】-通常材料包括煮雞蛋、蘿蔔、蒟蒻、海帶結、蒟蒻絲等
     <p>
         【羊肉爐】-火鍋料常見炸豆皮、高麗菜等，副食常配上拌麻油麵線，沾醬常見為豆瓣醬、豆腐乳或兩者相混的特調醬汁。 
     <p>
         【肉包】-一般是用麵粉混和水後發酵過的麵團內餡蒸製而成，款式非常多。常用餡為各種肉類或各類蔬菜、芝麻、豆沙等等。現今出名的包子有天津狗不理包子、廣東叉燒包，小籠包，灌湯包，上海生煎包。
