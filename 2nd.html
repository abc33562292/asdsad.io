<h2>關東煮介紹</h2>
關東煮的由來主要有三：一是江戶時代關東地區開始流行用醬油煮，二是1923年關東大地震，
           當時關東的廚師到關西地區避難，
           而關西地區的廚師為了復興災區也進入關東地區，帶動了東西料理的交流。 
     <p>
        「關東煮」為關西人給這種料理的名稱。  
     <p>
          通常材料包括煮黑輪、玉米、雞蛋、蘿蔔、蒟蒻、海帶結、蒟蒻絲等
     <p>
          這些材料會放在昆布或者鰹魚湯裏煮。
     <p>
          可以用來佐飯，也可以當作小吃來吃。 
     <p>
